<style>
    /* ... 保持原有的通用樣式不變 ... */

    /* 表格樣式優化 */
    .summary-table-container {
        /* ... 保持不變 ... */
        display: none;
        background: white;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
    }

    .summary-table-title {
        /* ... 保持不變 ... */
        font-size: 1.5em;
        color: #667eea;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .summary-table {
        width: 100%;
        border-collapse: collapse; /* 邊框合併為單線 */
        font-size: 0.95em;
        border: 2px solid #667eea; /* 為整個表格添加一個主邊框 */
    }

    /* 表格頭部樣式 */
    .summary-table th {
        background: #eef1ff; /* 淺藍色背景，提升專業感 */
        color: #374151;
        padding: 12px 8px; /* 增加上下間距 */
        text-align: center;
        font-weight: bold; /* 加粗表頭文字 */
        border: 1px solid #cdd5f3; /* 淺色實線分隔線 */
        font-size: 0.9em;
        text-transform: uppercase; /* 將文字轉為大寫，增加儀式感 */
        letter-spacing: 0.5px;
    }
    
    .summary-table thead tr:first-child th:first-child {
        border-top-left-radius: 15px; /* 表格容器圓角，但表格本身沒有，所以這行可選 */
    }

    .summary-table thead tr:first-child th:last-child {
        border-top-right-radius: 15px; /* 表格容器圓角，但表格本身沒有，所以這行可選 */
    }

    /* 表格單元格樣式 */
    .summary-table td {
        padding: 10px 8px; /* 增加單元格間距 */
        text-align: right;
        border: 1px solid #e5e7eb; /* 淺色實線分隔線 */
        vertical-align: middle;
    }

    /* 店家名稱列（第一列） */
    .summary-table td:first-child {
        text-align: left;
        font-weight: 600;
        color: #5a67d8; /* 使用品牌色系讓店家名稱更突出 */
        background: #f8f9ff; /* 輕微背景色區分 */
    }

    /* 總計行樣式 */
    .summary-table .total-row {
        background: #dce1ff; /* 使用更深的淺藍色區分總計行 */
        font-weight: bold;
        border-top: 3px solid #5a67d8; /* 更粗、更顯眼的頂部邊框 */
    }

    .summary-table .total-row td {
        color: #374151;
        font-size: 1em;
    }
    
    /* 數值顏色樣式 */
    .summary-table .positive-value {
        color: #059669; /* 使用更深的綠色 */
        font-weight: bold; /* 達成率和差異加粗 */
    }

    .summary-table .negative-value {
        color: #dc2626; /* 使用更深的紅色 */
        font-weight: bold; /* 達成率和差異加粗 */
    }

    .summary-table .neutral-value {
        color: #374151;
        font-weight: normal; /* 讓目標和實際值不要太搶眼 */
    }
    
    .summary-table tbody tr:hover {
        background: #f0f3ff; /* hover 顏色用淺藍色系，更搭整體風格 */
    }

    /* ... 保持原有的 @keyframes spin ... */

    /* 響應式優化（保持不變） */
    @media (max-width: 768px) {
        /* ... 保持不變 ... */

        /* 表格手機版樣式 */
        .summary-table-container {
            padding: 15px;
        }

        .summary-table-title {
            font-size: 1.2em;
        }

        .summary-table {
            font-size: 0.8em;
            border: 1px solid #667eea; /* 手機版邊框稍細 */
        }

        .summary-table th,
        .summary-table td {
            padding: 8px 4px;
        }
        
        .summary-table th {
            padding: 10px 4px;
        }

        /* 手機版隱藏目標欄位 */
        .summary-table th:nth-child(2),
        .summary-table td:nth-child(2),
        .summary-table th:nth-child(6),
        .summary-table td:nth-child(6) {
            display: none;
        }
    }
</style>
